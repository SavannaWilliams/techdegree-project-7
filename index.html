<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <header>
            <p><span>Your</span>App<sup>TM</sup></p>
            <p>Josh Sullivan</p>
        </header>
        <nav>
            <p>Nav1</p>
            <p>Nav2</p>
            <p>Nav3</p>
            <p>Nav4</p>
        </nav>
        <main>
            <section id="search">
                <h2>Dashboard</h2>
                <input id="search-input" type="text" placeholder="Search">
            </section>
            <section id="traffic">
                <h3>Traffic</h3>
            </section>

            <section id="daily-traffic">
                <h3>Daily Traffic</h3>
            </section>

            <section id="mobile-users">
                <h3>Mobile Users</h3>
            </section>

            <section id="social-stats">
                <div class="social-tile">
                    <h3>Twitter</h3>
                </div>
                <div class="social-tile">
                    <h3>Facebook</h3>
                </div>
                <div class="social-tile">
                    <h3>Google+</h3>
                </div>
            </section>

            <section id="new-members">
                <h3>New Members</h3>
            </section>

            <section id="recent-activity">
                <h3>Recent Activity</h3>
            </section>

            <section id="message-user">
                <h3>Message User</h3>
            </section>

            <section id="settings">
                <h3>Settings</h3>
            </section>

        </main>
    </div>

    
<script src="app.js"></script>
</body>
</html>
