<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="wrapper">
        <header>
            <p><span>Your</span>App<sup>TM</sup></p>
            <p>Josh Sullivan</p>
        </header>
        <nav>
            <p>Nav1</p>
            <p>Nav2</p>
            <p>Nav3</p>
            <p>Nav4</p>
        </nav>
        <main>
            <section id="search">
                <h2>Dashboard</h2>
                <div class="search-area">
                    <input id="search-input" type="text" placeholder="Search">
                </div>
            </section>
            <section id="traffic">
                <h3>Traffic</h3>
            </section>

            <section id="daily-traffic">
                <h3>Daily Traffic</h3>
            </section>

            <section id="mobile-users">
                <h3>Mobile Users</h3>
            </section>

            <section id="social-stats">
                <h3>Social Stats</h3>
                <div class="social-widgets">
                    <div class="social-tile">
                        <div>
                            <p class="social-header">Twitter</p>
                            <p class="social-numbers">10,345</p>
                        </div>
                    </div>
                    <div class="social-tile">
                        <div>
                            <p class="social-header">Facebook</p>
                            <p class="social-numbers">8,739</p>
                        </div>
                    </div>
                    <div class="social-tile">
                        <div>
                            <p class="social-header">Google+</p>
                            <p class="social-numbers">2,530</p>
                        </div>
                    </div>
            </div>
            </section>

            <section id="new-members">
                <h3>New Members</h3>
            </section>

            <section id="recent-activity">
                <h3>Recent Activity</h3>
            </section>

            <section id="message-user">
                <h3>Message User</h3>
                <form action="#">
                    <fieldset>
                        <input id="user-search" type="text" placeholder="Search for User">
                        <textarea name="message" id="message" placeholder="Message for User"></textarea>
                        <button type="submit">Send</button>
                    </fieldset>
                </form>
            </section>

            <section id="settings">
                <h3>Settings</h3>
                <div class="on-off-switch">
                    <input type="checkbox" name="toggle" id="toggle">
                    <label for="toggle" class="switch"></label>
                    <label for="" class="offLabel">OFF</label>
                    <label for="" class="onLabel">ON</label>
                </div>

            </section>

        </main>
    </div>

    
<script src="app.js"></script>
</body>
</html>
